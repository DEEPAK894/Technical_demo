jobs:
  build:
    docker:
      - image: python:3.8

    steps:
      - checkout
  deploy:
    docker:
      - image: python:3.8

    steps:
      - checkout

      - run:
          name: Setup Snowflake Connection
          command: |
            echo "export SNOWSQL_ACCOUNT=https://eu85787.us-east-2.aws.snowflakecomputing.com" >> $BASH_ENV
            echo "export SNOWSQL_USER=dbt_user" >> $BASH_ENV
            echo "export SNOWSQL_PASSWORD=Dbttest@111" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Docker Login
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          env:
            DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
            DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run:
          name: Install dbt
          command: |
            pip install dbt
      - run:
          name: Configure dbt Cloud
          command: |
            dbt cloud auth --token dbtc_P0B-4m0Svz5HEf1nPKUWN3gHOZ6VyD-192tc3TwT0FuLDikzdc

      - run:
          name: Run dbt
          command: |
            dbt run --select order_summary
      - run:
          name: "Pipeline builded"
          command: echo "Snowflake succeeded!"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main

